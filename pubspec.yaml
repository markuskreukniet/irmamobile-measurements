name: irmamobile
description: IRMA Authentication
version: 6.0.1+102

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1

  path_provider: ^1.6.21
  permission_handler: ^5.0.1+1

  sentry: ^3.0.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  flutter_svg: ^0.17.4
  flutter_i18n:
    git:
      url: https://github.com/davidv1992/flutter_i18n
      ref: 97a5ea4f8b44a849d3bebd6d9676df5ef6716515
  flutter_bloc: ^0.21.0
  equatable: ^0.5.1

  email_validator: ^1.0.0
  webview_flutter: 0.3.19+4
  url_launcher: ^5.4.1
  json_annotation: ^3.0.0
  build_runner: ^1.6.6
  rxdart: ^0.22.2
  version: ^1.0.3
  package_info: ^0.4.0
  stream_transform: ^0.0.19
  collection: ^1.14.11
  qr_code_scanner:
    git:
      url: https://gitlab.science.ru.nl/irma/github-mirrors/qr-code-scanner.git
      ref: 7e5a098be84b2487febe48f2d858eb4c38056aee
  font_awesome_flutter: ^8.5.0 # TODO remove once this package is no longer used
  share: ^0.6.3
  intl: ^0.16.0
  flutter_markdown: ^0.3.2
  shared_preferences: ^0.5.6
  async: ^2.4.0
  streaming_shared_preferences: ^1.0.1
  path_drawing: ^0.4.0

flutter_native_splash:
  image: assets/splash/startup.png
  color: "F2F5F8"
  android_disable_fullscreen: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^3.2.0
  lint: ^0.3.0
  flutter_native_splash: ^0.1.9

module:
  androidX: true


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/locales/
    - assets/enrollment/
    - assets/history/
    - assets/wallet/
    - assets/generic/
    - assets/error/
    - assets/help/
    - assets/reset/
    - assets/non-free/
    - assets/disclosure/
    - assets/splash/

  fonts:
    - family: Karla
      fonts:
        - asset: fonts/karla/Karla-Regular.ttf
        - asset: fonts/karla/Karla-RegularItalic.ttf
          style: italic
        - asset: fonts/karla/Karla-Bold.ttf
          weight: 700
        - asset: fonts/karla/Karla-BoldItalic.ttf
          style: italic
          weight: 700
    - family: Montserrat
      fonts:
        - asset: fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: fonts/montserrat/Montserrat-RegularItalic.ttf
          weight: 400
          style: italic
        - asset: fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/montserrat/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: fonts/montserrat/Montserrat-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/montserrat/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
    - family: IrmaIcons
      fonts:
        - asset: fonts/irma-icons/IrmaIcons.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
